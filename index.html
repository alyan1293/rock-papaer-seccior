<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <p class="nav">Rock Paper Scissors</p>

    <div class="main">



        <div class="choices">
            <div id="rock" class="choice">
                <img src="./cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTEyL2pvYjk1OS1lbGVtZW50LWItMDEzNi14XzEuanBn.webp"
                    alt="">
            </div class="choice">

            <div id="paper" class="choice">
                <img src="./images.png" alt="">
            </div>


            <div id="scissors" class="choice">
                <img src="./victory-hand.svg" alt="">
            </div>


        </div>


        <div class="count">
            <div class="counts">
                <p class="userscore">0</p>
                <br>
                <p>YOU</p>
            </div>

            <div class="counts">
                <p class="compscore">0</p>
                <br>
                <p>Computer</p>
            </div>

        </div>


        <div class="button">
            <p id="msg">Play Your Move</p>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
